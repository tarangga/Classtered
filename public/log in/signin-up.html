<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signin-up.css" />
    <title>Classtered, Your Studying Companion</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Here?</h3>
            <p>Start your journey at Classtered, here.</p>
            <button class="btn transparent" id="sign-up-btn">
              Sign Up
            </button>
          </div>
          <img src="signup.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Have We Met Before?</h3>
            <p>
                Whether you are an attendee, collaborator, or administrator at Classtered, log in to stay connected.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign In
            </button>
          </div>
          <img src="login.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="signin-up.js"></script>
  </body>
</html>
