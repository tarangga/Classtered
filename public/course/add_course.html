<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Classtered, Your Studying Companion</title>
    <link rel="stylesheet" href="add_course.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Add Course</header>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="field">
              <div class="label">Course Name</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Course Link</div>
              <input type="url">
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="field">
              <div class="label">Course Keyword</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Course Description</div>
              <input type="text">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="field">
              <div class="label">Course Rating</div>
              <input type="number">
            </div>
            <div class="field">
              <div class="label">Course Fee</div>
              <input type="number">
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="field">
              <div class="label">Platform Name</div>
              <input type="text">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit">
                <a href="#homepage">Submit</a>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="add_course.js"></script>
  </body>
</html>
