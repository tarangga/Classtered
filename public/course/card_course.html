<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classtered, Your Studying Companion</title>
    <link rel="stylesheet" href="card_course.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="images">
                <h2>Course Name</h2>
                <img src="" alt="">
            </div>
            <div class="infos">
                <h1>Course Name</h1>
                <div class="price">
                    <h3>50$</h3>
                </div>
                <div id="more-infos">
                    <h5 class="choose">Description</h5>
                    <h5 class="choose">What You'll Learn</h5>
                    <h5 class="choose">Module</h5>
                </div>
                <div id="info-content">
                    <p  class="paragraph" style="display: block;">This course is made for those who are interested in learning. No requirements needed</p>
                    <p class="paragraph" style="display: none;">List of fields taught: <br> 1. <br> 2. <br> 3. <br> 4. </p>
                    <p class="paragraph" style="display: none;">There will be 2 modules taught in here: <br> - <br> - </p>
                </div>
                <div class="buttons">
                    <button>Enroll Now</button>
                </div>
            </div>
        </div>
    </div>
    <script src="card_course.js"></script>
</body>
</html>
